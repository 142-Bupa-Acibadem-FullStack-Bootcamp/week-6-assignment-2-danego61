<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="tic_tac_toe.css" />
  </head>
  <body>
    <h1 class="header">Tic Tac Toe Game</h1>
    <div class="modal open" role="dialog" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="new-game">
            <p class="text-win" id="txt-winner"></p>
            <p class="modal-header">Board Size</p>
            <input class="size-input" value="3" type="number" id="txt-row"/> X
            <input class="size-input" value="3" type="number" id="txt-col"/>
            <button class="btn-start" id="btn-start">Start</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tic-tac-toe" id="tic-tac-toe"></div>
    <script src="tic_tac_toe.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
